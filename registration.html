<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <title>Register</title>
    <style>
        form{
            margin-left: 15%;
            margin-right: 15%;
        }
        label{
            color:white;
        }
    </style>
</head>
<body class="bg-danger">
    <form class="form-group">
        <p><u><h1 class="text-center">Registration form</h1></u></p><br>
        <div>
         <label>First Name</label>
         <input type="text" name="name" id="" placeholder="Enter Name" class="form-control" >
        </div>
    <div>
         <label for="">Last Name</label>
         <input type="text" name="name" id="" placeholder="Enter Name" class="form-control">
        </div>
    <div>
         <label for="">Nick Name</label>
         <input type="text" name="name" id="" value="Enter Name" class="form-control">
        </div>
    <div>
         <label for="">E-mail</label>
         <input type="email" name="emailid" id="" placeholder="Enter Email" class="form-control" >
        </div>
    <div>
         <label for="">Password</label>
         <input type="password" name="emailid" id="" placeholder="Enter password" class="form-control">
        </div>
    <div>
         <label for="">Date Of Birth</label>
         <input type="date" name="emailid" id="" placeholder="Enter birthdate" class="form-control">
        </div>
    <div>
         <label for="">Gender:</label>
         <input type="radio" name="gender" id="male">
         <label for="male">Male</label>
         <input type="radio" name="gender" id="female">
         <label for="female">Female</label>
         <input type="radio" name="gender" id="other">
         <label for="other">Others</label>
        </div>
    <div>
         <label>Mobile</label>
         <input type="tel" name="number" id="telephone" placeholder="123-456-789" class="form-control">
        </div>
    <div class="mt-2">
         <label>Address</label>
         <textarea name="add" id="loc" cols="30" rows="5"></textarea class="form-control">
        </div>
    <div>
        <input type="button" class="btn btn-primary ms-5" value="submit" class="form-control">
        <input type="button" class="btn btn-secondary ms-5" value="Reset" class="form-control">
        </div>
         
     
 
     </form>
</body>
</html>
